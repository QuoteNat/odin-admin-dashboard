<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="upper">
            <div class="search">
                <img class="icon" src="assets/bell-ring-outline.svg" alt="search">
                <div></div>
                <img class="icon" src="assets/bell-ring-outline.svg" alt="notification">
            </div>
            <a title="Eva Rinaldi
, CC BY-SA 2.0 &lt;https://creativecommons.org/licenses/by-sa/2.0&gt;, via Wikimedia Commons"
                href="https://commons.wikimedia.org/wiki/File:Rubber_Duck_(8374802487).jpg"><img class="pfp"
                    alt="Rubber Duck (8374802487)"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Rubber_Duck_%288374802487%29.jpg/64px-Rubber_Duck_%288374802487%29.jpg"></a>
            <p>Best Debugger</p>
        </div>
        <div class="lower">
            <a title="Eva Rinaldi
, CC BY-SA 2.0 &lt;https://creativecommons.org/licenses/by-sa/2.0&gt;, via Wikimedia Commons"
                href="https://commons.wikimedia.org/wiki/File:Rubber_Duck_(8374802487).jpg"><img class="pfp big"
                    alt="Rubber Duck (8374802487)"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Rubber_Duck_%288374802487%29.jpg/64px-Rubber_Duck_%288374802487%29.jpg"></a>
            <div class="greeting">
                <p>Hello there,</p>
                <p class="large-text">Best Debugger (@ducky)</p>
            </div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    </div>
    <div class="sidebar">
        <div class="logo">
            <p>Dashboard</p>
        </div>
        <div class="entry">
            <p>Home</p>
        </div>
        <div class="entry">
            <p>Profile</p>
        </div>
        <div class="entry">
            <p>Messages</p>
        </div>
        <div class="entry">
            <p>History</p>
        </div>
        <div class="entry">
            <p>Tasks</p>
        </div>
        <div class="entry">
            <p>Communities</p>
        </div>
        <div class="entry">
        </div>
        <div class="entry">
            <p>Settings</p>
        </div>
        <div class="entry">
            <p>Support</p>
        </div>
        <div class="entry">
            <p>Privacy</p>
        </div>

    </div>
    <div class="main">
        <div class="projects">
            <h1>Your Projects</h1>
            <div class="project-container">
                <div class="card">
                    <h2>Project Name</h2>
                    <p>Lorem ipsum ipsum lorem</p>
                    <div class="card-icons">
                        <img class="icon" src="assets/bell-ring-outline.svg" alt="favorite">
                        <img class="icon" src="assets/bell-ring-outline.svg" alt="hide">
                        <img class="icon" src="assets/bell-ring-outline.svg" alt="share">
                    </div>
                </div>
            </div>
        </div>
        <div class="announcements">
            <h1>Announcements</h1>
            <div class="announcement-container"></div>
        </div>
        <div class="trending">
            <h1>Trending</h1>
            <div class="trending-container"></div>
        </div>
    </div>
</body>

</html>
